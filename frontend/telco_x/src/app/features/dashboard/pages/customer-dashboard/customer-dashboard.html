
<div class="row customer-dashboard" >
  
    <div class="col-12 col-sm-12 col-md-12 col-lg-8"  *ngIf="consumption">
        <div class="row">
            <h5 class="title-my-consumption" >Mis Consumos</h5>
             <div class="col-12 col-md-6 col-sm-12 col-xs-12  mb-3 mb-sm-0">
                    <app-card-item
                        [title]="'Datos'"
                        [value]="consumption.mb.used "
                        [label]="'MB'"
                        [balance]="consumption.mb.balance "
                        [additional]="consumption.mb.additional "
                        [plan_limit]="consumption.mb.limit_plan "
                        [error]="errorConsumption"
                    />
                </div>

         <div class="col-12 col-md-6 col-sm-12">
                    <app-card-item
                        [title]="'Minutos'"
                        [value]="consumption.minutes.used "
                        [label]="'Minutos'"
                        [balance]="consumption.minutes.balance "
                        [additional]="consumption.minutes.additional "
                        [plan_limit]="consumption.minutes.limit_plan "
                        [error]="errorConsumption"
                    />
        </div>
        </div>
    </div>

     <div class="col-12 col-md-12 col-lg-4 mt-4">
        <app-invoice></app-invoice>
    </div>
   
</div>
