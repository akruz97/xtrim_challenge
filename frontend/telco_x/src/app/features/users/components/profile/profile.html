<div *ngIf="profile; else loading" class="row profile-card">
   <div class="col-lg-12">
       <h2 class="text-center mt-5">Cliente: {{ profile.name + ' ' + profile.lastname }}</h2>
        <div class="mx-auto text-center mt-5" style="width: 30%">
            <div class="title-profile"><span>Correo</span></div>
            <p class="text-profile">{{ profile.email }}</p>
            <div class="title-profile"><span>Direcci√≥n</span></div>
            <p class="text-profile">{{ profile.address }}</p>
            <div class="title-profile"><span>Ciudad</span></div>
            <p class="text-profile">{{ profile.city }}</p>
            <div class="title-profile"><span>Saldo</span></div>
            <p class="text-profile">${{ profile.balance }}</p>
          </div>
      </div>
</div>

<ng-template #loading>
  <p>Cargando perfil...</p>
</ng-template>
